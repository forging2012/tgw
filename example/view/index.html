<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Tiny Go Web</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <style type="text/css">
    .sp1 {
        color: #8E7F70;
    }
    .sp2 {
        color: #288DCE;
    }
    .sp3 {

    body {

    }

</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
                <span class="sr-only">Tiny Go Web</span>
            </button>
            <a class="navbar-brand" href="#">
                <span class="sp1"><b>Tiny</b>
                </span>
                <span class="sp2">GO</span>
                <span class="sp3">Web</span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
            <ul class="nav navbar-nav">
                <li ((if .index)) class="active" ((end))><a href="/index">示例</a>

                <li ((if .doc)) class="active" ((end))><a href="http://godoc.org/github.com/icattlecoder/tgw">文档</a>

            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <h1>Hello,

            <span class="sp2">GO</span>

        <p>
            <ul>
                <li>作者： ((.author.Name))</li>
                <li>Email:((range .author.Email)) ((.)) ((end))

        <p><a class="btn btn-primary btn-lg" role="button" href="/hello?msg=Go Tiny Web">Say Hello</a>
